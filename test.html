<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="registrationForm" action="" id="form1" method="post" autocomplete="off" >
      <div style="color: red;" ></div>
  <div>
    <label for="">Name : </label>
    <input type="text" name="name" id="fullname" >
      <div style="color: red;" id="error-name"></div>
  </div>

  <div>
    <label for="">Email : </label>
    <input type="email" name="email" id="email" >
      <div style="color: red;" id="error-email"></div>
  </div>
  <div>
    <label for="">Address : </label>
    <input type="text" name="address" id="address" >
      <div style="color: red;" id="error-address" ></div>
  </div>
  <div>
    <label for="">mobile : </label>
    <input type="text" name="contact" id="mobile" >
      <div style="color: red;" id="error-contact" ></div>
  </div>
  <div>
    <label for="">Password : </label>
    <input type="password" id="password" name="password">
      <div style="color: red;" id="error-password" ></div>
  </div>
  <div>
    <label for="">Confirm Password : </label>
    <input type="password" name="confirmpassword" id="confpassword">
      <div style="color: red;" id="error-match" ></div>
  </div>
  <div>
    <label for="">Image : </label>
    <input type="file" name="avatar" id="image" >
      <div style="color: red;" id="error-image" ></div>
  </div>
  <button type="submit" name="submit" id="but1">Register</button>
</form>

  <script src="test.js"></script>
</body>
</html>
